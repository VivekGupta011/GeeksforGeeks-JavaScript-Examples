  <body>
    <script>
        let sum=0;
        let intrvalEvent=setInterval(function(){
            sum+=1;
            let currentTime=new Date();
            let newdate=currentTime.toLocaleTimeString();
            console.log(newdate);
            if(sum===5){
                clearInterval(intrvalEvent);
            }

        },2000)
    </script>
