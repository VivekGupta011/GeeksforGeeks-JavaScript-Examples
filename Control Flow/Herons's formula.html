  <body>
    <!-- if you know the sides of a triangle , you can find the area using 'Herons' formula  -->
    <!-- formula s=(a+b+c)/2  -->
    <!-- area=math.sqrt(s(s-a)*(s-b)*(s-c)) -->

    <script>
      let a = prompt("Enter first side of triangle:");
      let b = prompt("Enter second side of triangle:");
      let c = prompt("Enter Triangle side of triangle:");

      let s = (a + b + c) / 2;

      let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
      // javascript program to find the area of triangel when all sides are known

      console.log(`a:${a},b:${b},c:${c} s=${s} area = âˆš(s(s-a)*(s-b)*(s-c))=${area}
        `);
    </script>
