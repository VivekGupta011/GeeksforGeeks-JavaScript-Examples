<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Enter a any random number"));
    if(number % 2==0){
        console.log("this is even number");

    }else{
        console.log("this is odd number");
    }


    // using javascript Ternary operator
    // syntax =>condition ? expression1:expression2

    let number1=parseInt(prompt("Enter a any random number for ternary operator"));
    (number1 %2==0) ? console.log(`this number ${number1} is even`):console.log(`this number ${number1} is odd number`);
</script>
</body>
</html>
