<body>
     <h4>To check number is positive ,negative or zero click below button</h4>
     <button type="button" onclick="Num_checking(number)">click here</button>
    <p id="test"></p>

    <script>
        let message=document.getElementById("test").innerHTML;
        let number=parseInt(prompt("Enter a any random number:"));
       function Num_checking(number){
        if(number > 0){
            document.write(`this number ${number} is positive number`);

        }else if(number<0){
            document.write(`this number ${number} is negative number`);



        }else{
            document.write(`this number ${number} is zero`);
            
        }

       }

    </script>

</body>
