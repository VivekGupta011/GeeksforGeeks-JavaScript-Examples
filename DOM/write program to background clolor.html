<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <p id="text1">Lorem, ipsum dolor.</p>
        <p id="text2">Lorem, ipsum dolor.</p>
        <button onclick="bgtest()">click me!</button>
    </div>

    <script>
        let bg1=document.getElementById("text1");
        let bg2=document.getElementById("text2");
        function bgtest(){
            bg1.style.background="red";
            bg2.style.background="green";
        }

    </script>
    
</body>
</html>
