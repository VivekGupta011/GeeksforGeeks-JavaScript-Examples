    <script>
        // basic formula for that => (1c * 9/5)+32=32f

    let celsius=parseInt(prompt("Enter any number for conversion:"));
    let fahrenheit=(celsius * 9/5) +32;
    console.log(`Celsius is ${celsius} and conversion is ${fahrenheit} `);
