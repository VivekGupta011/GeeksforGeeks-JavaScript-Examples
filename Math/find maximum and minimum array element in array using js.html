<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>click on button to view max and min number => [3,4,5,6,97,23,56,87]</p>

    <p>Maximum number from the array is: <span class="max-element"></span></p>
    <p>Minimum number from the array is: <span class="min-element"></span></p>
    <button onclick="maxElem()">click here</button>
    
    <script>
        let array=[3,4,5,6,7,23,56,87];

        

        function maxElem(){
            let maxvalue=Math.max(...array);
            let minvalue=Math.min(...array);
            document.querySelector(".max-element").innerHTML=maxvalue;
            document.querySelector(".min-element").innerHTML=minvalue;
        }

    </script>
</body>
</html>
